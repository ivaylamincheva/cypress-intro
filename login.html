<form id="login-form">
    <input type="text" id="login-username" data-test-id="login-username" placeholder="Username">
    <span data-test-id="login-username-error" style="display: none; color: red;">Username is required</span>
    
    <input type="password" id="login-password" data-test-id="login-password" placeholder="Password">
    <span data-test-id="login-password-error" style="display: none; color: red;">Password is required</span>
    
    <button type="submit" data-test-id="login-submit">Login</button>
</form>
